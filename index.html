<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <!-- Thêm vào phần <head> -->
  <link rel="manifest" href="/manifest.json" />
  <link rel="apple-touch-icon"
    href="https://fcm.googleapis.com/fcm/send/fqQlAv6RfXQ:APA91bEpMeJJTTBXosiZOzLvG3lfvJeazam1kZr5K-rZt2QOk3zOxIUeBTTGWk_nljnAyFauMzwPYiApoqfw1CLm8-UPJIMbo4aipOjF-CoJARgh9Q1avp2hmfjJGbkVGjMV6RBaZGzK">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="MyPWA">

  <title>Document</title>
</head>

<body>
  <button onclick="subscribe()">Subscribe</button>
  <div id="content"></div>
  <script>
    async function subscribe() {
      let sw = await navigator.serviceWorker.ready;
      let push = await sw.pushManager.subscribe({
        userVisibleOnly: true,
        applicationServerKey:
          'BLd5PIMceWWRzNUF4heJ2-F5gX9yhegZIVuQnesBVaZnLabafWlKAODMw-WG97rZkfah0FKi6jc0AegPd553DUI'
      });
      document.getElementById('content').innerText = JSON.stringify(push, null, 2);
      console.log(JSON.stringify(push));
    }

    if ('serviceWorker' in navigator) {
      addEventListener('load', async () => {
        let sw = await navigator.serviceWorker.register('./sw.js');
        console.log(JSON.stringify(sw));

        console.log(sw);
      });
    }
  </script>
</body>

</html>
